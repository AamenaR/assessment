<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="styles.css">
  <title>image gallery</title>
</head>
<body>
  <section class="gallery min-vh-100">
    <div class="container-fluid">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 gy-4"> <!-- this is responsive line-->
        <!-- img1 --> 
        <div class="col">
          <img src="imgs/img1.jpg" class="gallery-item" alt="street">
        </div>

         <!-- img2 -->
         <div class="col">
          <img src="imgs/img2.jpg" class="gallery-item" alt="farmer">
        </div>

         <!-- img3 -->
         <div class="col">
          <img src="imgs/img3.jpg" class="gallery-item" alt="butterfly">
        </div>

         <!-- img4 -->
         <div class="col">
          <img src="imgs/img4.jpg" class="gallery-item" alt="glitter">
        </div>

         <!-- img5 -->
         <div class="col">
          <img src="imgs/img5.jpg" class="gallery-item" alt="desert">
        </div>

         <!-- img6 -->
         <div class="col">
          <img src="imgs/img6.jpg" class="gallery-item" alt="birdimg">
        </div>

         <!-- img7 -->
         <div class="col">
          <img src="imgs/img7.jpg" class="gallery-item" alt="city">
        </div>

         <!-- img8 -->
         <div class="col">
          <img src="imgs/img8.jpg" class="gallery-item" alt="polariod">
        </div>

         <!-- img9 -->
         <div class="col">
          <img src="imgs/img9.jpg" class="gallery-item" alt="cell-phone">
        </div>
      </div>
    </div>
  </section> 
  <!-- Modal -->
  <!-- ///////////////////////////////////// -->
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img class="modal-img" src="imgs/img1.jpg" alt="img1">
      </div>
    </div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
