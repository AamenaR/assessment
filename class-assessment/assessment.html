<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>responsive product-card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main-container">
<!-- product card start -->
    <div class="image-display-card">

      <div class="main-card">
        <img src="imgs/removebg1.png" alt="" height="100%" width="100%">
      </div>

        <div class="flex-apples">
          <img src="imgs/apple1.jpeg" alt="" height="100%" width="100%">
          <img src="imgs/apple2.jpeg" alt="" height="100%" width="100%">
          <img src="imgs/apple3.jpeg" alt="" height="100%" width="100%">
          <img src="imgs/apple4.jpeg" alt="" height="100%" width="100%">
        </div>
    </div>

    <!-- product card end-->
    
    <div class="card-info">

      <div class="header">

        <h2>delicious apples</h2>
        <span class="same">COD 45999</span>

      </div>

      <div class="price">
        <span class="rs" style="font-weight: 400;">r$</span>7.93
        
      </div>

      <span class="same">select a color </span>

      <div class="image-flex">
        <img src="imgs/removebg1.png" alt="" height="100%" width="100%">
        <img src="imgs/removebg2.png" alt="" height="100%" width="100%">
        <img src="imgs/apple3.jpeg" alt="" height="100%" width="100%">
        <img src="imgs/removebg1.png" alt="" height="100%" width="100%">
      </div>

      <span class="same">benefits</span>

      <div class="list">
        <ul>
          <li>apples are nutricious</li>
          <li>apples may be good for weight loss</li>
          <li>apples may be good for weight loss</li>
          <li>apples may be good for weight loss</li>
        </ul>
      </div>

      <button class="btn">add to card</button>


      

    </div>
  </div>
  
</body>
</html>
