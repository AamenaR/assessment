<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>core web design assessment</title>
</head>
<body>

  <div class="container">
     <p class="heading">contact us</p>
     <hr>
     <div class="address">
      <p>address:</p>
      <table>
        <tr>
        <td>saint marco street, 6th</td>
        <td>+91 234567890</td>
        </tr>
        <tr>
        <td>floor tokyo japan, 123456.</td>
        <td>example@gmail.com</td>
        <td colspan="2" class="align"> <i class="fa-solid fa-location-dot"></i></td>
        </tr>
      </table>
<!-- 
      <div class="location"><i class="fa-solid fa-location-dot"></i></div>
       -->
     </div>

     <!-- section 2 -->

     <section>
      <div class="flex">
        <div class="form">
          <form action="">
            <table>
              <tr>
              <td>
                <input type="text" placeholder="Name:" required>
              </td>
              <td>
                <input type="text" placeholder="Company:" required>
              </td>
            </tr>
              <tr>
                <td>
                  <input type="text" placeholder="Email:" pattern="" required>
                </td>
                <td>
                  <input type="tel" placeholder="Mobile:" required>
                </td>
              </tr>

              <tr>
                <td colspan="2"><textarea placeholder="Massage:" id="" cols="30" rows="10"></textarea></td>
              </tr>

              <tr>
                <td><input type="submit" value="Send" class="btn"></td>
              </tr>
            </table>
         
          </form>
        </div>

        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.8838621083937!2d72.5551823750421!3d23.028036079169933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84f9f38dec53%3A0xf88c617eb48b0674!2sChimanlal%20Girdharlal%20Rd%2C%20Ahmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1685992280923!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

          <div class="media-icons">
            <i class="fa-brands fa-facebook-f icon  media-color"></i>
                    <i class="fa-brands fa-google-plus-g icon media-color"></i>
                    <i class="fa-brands fa-twitter icon  media-color"></i>
                    <i class="fa-brands fa-instagram icon  media-color"></i>
           </div>
        </div>
      </div>
      

     </section>
  </div>
  
</body>
</html>
